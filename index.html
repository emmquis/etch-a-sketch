    <script>


        function addDivs(count) { 
            //const container = document.querySelector('#container');
            
            for(var i = 0; i < count; i++) {
                var content = document.createElement('div');
                content.className = "squares";

                document.getElementById('container').appendChild(content);

            }
            
                
    
        }

    

        const reset = document.querySelector('#reset');
        const button = document.createElement('button');
        button.classList.add('button');
        button.textContent = "Reset";
        reset.appendChild(button);
        

        var count = prompt('how many boxes? ', 16);
        addDivs(count);

        const divs = document.querySelectorAll('div#container > div');
        divs.forEach((div) => {
            div.addEventListener('mouseover', (e) => {
                div.classList.add('hovered');
            });
        });
        
        
        document.getElementById("container").style.gridColumns = count;
        document.getElementById('container').style.gridRow = count;
        
        
    </script>
</body>
</html>
